<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="text-center">Todo</h1>
      </div>
    </header>

    <div class="container">
      <div class="row my-5">
        <div class="col">
          <form class="todo-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="task-input"
                autocomplete="off"
                placeholder="Add A Task"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          
          <!-- Delete Functionality -->
          <div id="delete-section" class="input-group mb-3">
            <div class="input-group-prepend">
              <button id="delete-button" class="btn btn-outline-secondary" type="button">Delete</button>
            </div>
            <select class="custom-select" id="delete-tasks">
              <option selected>All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="todos" class="list-group"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
